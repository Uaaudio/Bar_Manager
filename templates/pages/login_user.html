{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href= "{% static 'css/style.css' %}">
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            {% if erro %}
                <p style="color:red;">{{ erro }}</p>
            {% endif %}
            {{ form_login.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </center>
    
</body>
</html>
